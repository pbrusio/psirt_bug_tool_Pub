[pytest]
# Pytest configuration for PSIRT Analysis System

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider
    --color=yes

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    e2e: End-to-end tests for full workflows
    slow: Slow tests (ML model loading, device SSH)
    requires_device: Tests that require SSH access to a real device
    requires_gpu: Tests that require GPU for model inference
    asyncio: Async tests using pytest-asyncio

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Coverage options (if coverage is installed)
[coverage:run]
source = .
omit =
    */venv/*
    */tests/*
    */node_modules/*
    */frontend/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
