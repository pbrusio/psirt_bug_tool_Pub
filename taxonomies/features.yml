    - show class-map
  docs:
    anchors: []
  description: Applies to vulnerabilities in traffic policing (rate limiting) mechanisms, including single-rate/dual-rate
    policers, token bucket algorithms, conform/exceed/violate actions. Use for bugs where traffic is not correctly rate-limited
    or policed. Closely related to QOS_MQC_ClassPolicy.
- label: QOS_Police_Priority
  domain: QoS
  presence:
    config_regex:
