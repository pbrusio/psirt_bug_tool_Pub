    - show queuing interface
  docs:
    anchors: []
  description: Applies to vulnerabilities affecting QoS priority queuing combined with policing, including priority queue
    bandwidth enforcement, strict priority scheduling, and low-latency queuing (LLQ). Use when bug involves interaction between
    priority scheduling and rate limiting.
- label: SYS_Time_Range_Scheduler
  domain: System
  presence:
